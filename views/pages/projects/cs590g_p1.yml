sections:
  - title: "Project Description"
    content: >-
      <p>
          The player should reach a "finish zone" by controlling a character.
      </p>
      <p>
          There is no win or loss condition in this game, only a completed
          condition (the player enters the “finish zone”).
      </p>
      <p>
          Made with Unity.
      </p>
  - title: "Project Date"
    content: >-
      <span class="detail-val">Sep 7th, 2020</span>
  - title: "Instructions"
    content: >-
      <p>
          <span style="color: deeppink">"W"</span> and <span
              style="color: deeppink">"S"</span> to go forward or back <br>
          <span style="color: deeppink">"A"</span> and <span
              style="color: deeppink">"D"</span> to turn around <br>
          <span style="color: deeppink">"Space"</span> to jump
      </p>
